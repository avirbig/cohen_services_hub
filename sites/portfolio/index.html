        * {

            line-height: 1.6;
            margin-bottom: 2rem;

            padding: 0.75rem 1.5rem;
            background-color: var(--color-primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .coming-soon__link:hover {

        }
